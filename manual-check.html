<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEBI Check - Manual UPI Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- Reusing styles from capture.html --- */
        :root {
            --primary-color: #08317c;
            --white: #ffffff;
            --light-blue: #e6eeff;
            --hover-blue: #0a3d94;
            --text-secondary: #555;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --input-border-color: #ced4da; /* Added for input */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-blue);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

         header h1 {
             margin: 0;
             font-size: 1.8rem;
             position: absolute;
             left: 50%;
             transform: translateX(-50%);
        }

        .back-button {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            z-index: 2;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 1rem auto 2rem auto;
            width: 100%;
            box-sizing: border-box;
        }

        .main-logo {
            max-width: 150px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 1rem auto;
        }

        .main-title {
             text-align: center;
             margin-bottom: 1.5rem;
             font-size: 1.8rem;
             font-weight: 600;
        }

        .content {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        /* --- Styles specific to manual-check.html --- */
        .manual-input-container {
            display: flex;
            flex-direction: column; /* Stack input and button vertically */
            align-items: center; /* Center items */
            gap: 1rem; /* Space between input and button */
            margin-bottom: 2rem;
        }

        .upi-input-label {
            font-weight: 500;
            margin-bottom: 0.5rem; /* Space below label */
            font-size: 1.1rem;
        }

        #upiInput {
            width: 100%;
            max-width: 400px; /* Limit input width */
            padding: 0.8rem 1rem;
            font-size: 1.1rem;
            border: 1px solid var(--input-border-color);
            border-radius: 6px;
            box-sizing: border-box;
            text-align: center; /* Center text inside input */
        }

        #upiInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(8, 49, 124, 0.2);
        }

        .check-button { /* Style for the check button */
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 6px;
            padding: 0.8rem 2rem; /* Make button wider */
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .check-button:hover {
            background-color: var(--hover-blue);
        }

        .check-button:disabled { /* Style for disabled button */
             background-color: #cccccc;
             cursor: not-allowed;
        }

        /* --- Reusing result styles from capture.html --- */
        #result {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            background-color: var(--light-blue);
            border: 1px solid #ccc;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #result p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        .result-message {
             font-weight: 500;
        }

        .error-message {
            color: var(--danger-color);
            font-weight: bold;
        }

        .success-message {
             color: var(--success-color);
             font-weight: bold;
        }

        .upi-id-display {
            font-family: monospace;
            font-size: 1.2rem;
            margin: 0.8rem 0;
            font-weight: bold;
            word-break: break-all;
        }

        .result-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 6px;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }

        .result-button:hover {
            background-color: var(--hover-blue);
        }

        .result-button i {
            margin-right: 0.5rem;
        }

        #result.verified .upi-id-display {
            color: var(--success-color);
        }
        #result.verified .entity-details {
            color: var(--success-color);
            font-weight: bold;
        }

        .language-display {
            font-size: 0.9rem;
            background-color: var(--white);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 2;
        }

        .language-display:hover {
            background-color: #d0dfff;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 600px) {
             main {
                 padding: 1rem;
             }
             .content {
                 padding: 1.5rem;
             }
             header h1 {
                 font-size: 1.5rem;
                 position: static;
                 transform: none;
                 order: 2;
                 margin-top: 0.5rem;
             }
             header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
                justify-content: center; /* Center alignment for mobile */
                min-height: 2rem;
             }
             .back-button {
                 position: absolute;
                 left: 1rem;
                 top: 1rem;
                 transform: none;
             }
             .language-display {
                 position: absolute;
                 right: 1rem;
                 top: 1rem;
                 transform: none;
             }
             .main-title {
                font-size: 1.5rem;
            }
            #upiInput {
                max-width: 90%; /* Wider input on smaller screens */
            }
            .check-button {
                width: 80%; /* Wider button */
                max-width: 300px;
                justify-content: center; /* Center icon and text */
            }
        }


    </style>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div id="language-display" class="language-display" onclick="changeLanguage()">
            Language: <span id="current-language">Loading...</span>
        </div>
    </header>

    <main>
        <img src="https://dur682txgv28e.cloudfront.net/assets/images/sebi-logo-crop.png" alt="SEBI Logo" class="main-logo">
        <h2 class="main-title">Manual UPI ID Verification</h2>

        <div class="content">
            <div class="manual-input-container">
                 <label for="upiInput" class="upi-input-label">Enter UPI ID:</label>
                 <input type="text" id="upiInput" placeholder="e.g., username@bankhandle">
                 <button class="check-button" id="checkUpiButton">
                     <i class="fas fa-search"></i> Check UPI ID
                 </button>
            </div>

            <div id="result">
                <p class="result-message">Enter a UPI ID above and click "Check UPI ID".</p>
            </div>
        </div>
    </main>

    <script>
        // --- DOM Elements ---
        const upiInput = document.getElementById('upiInput');
        const checkUpiButton = document.getElementById('checkUpiButton');
        const resultDiv = document.getElementById('result');

        // --- Event Listeners ---
        checkUpiButton.addEventListener('click', handleCheckUpiClick);
        // Optional: Allow pressing Enter in the input field to trigger the check
        upiInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission if it were in a form
                handleCheckUpiClick();
            }
        });

        // --- Main Check Logic ---
        function handleCheckUpiClick() {
            const upiIdToCheck = upiInput.value.trim();
            resultDiv.innerHTML = ''; // Clear previous results
            resultDiv.classList.remove('verified'); // Reset verified state

            // Basic validation
            if (!upiIdToCheck) {
                resultDiv.innerHTML = '<p class="error-message">Please enter a UPI ID.</p>';
                return;
            }
            // Simple regex to check for basic UPI format (allows more chars than needed, but catches common structure)
            if (!/^[a-zA-Z0-9.\-_@]+$/.test(upiIdToCheck) || !upiIdToCheck.includes('@')) {
                 resultDiv.innerHTML = '<p class="error-message">Invalid UPI ID format. Please enter a valid ID (e.g., username@bankhandle).</p>';
                 return;
            }

            // Disable button and show spinner while checking
            checkUpiButton.disabled = true;
            resultDiv.innerHTML = '<div class="spinner"></div><p class="result-message">Verifying UPI ID...</p>';

            verifyUPIWithDatabase(upiIdToCheck);
        }


        // --- UPI Verification (Adapted from capture.html) ---
        async function verifyUPIWithDatabase(upiIdToCheck) {
             try {
                 const response = await fetch('account_db.xml'); // Assuming XML is in the same directory
                 if (!response.ok) {
                     throw new Error(`Failed to fetch database: ${response.statusText}`);
                 }
                 const xmlText = await response.text();
                 const parser = new DOMParser();
                 const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                 const parserError = xmlDoc.querySelector("parsererror");
                 if (parserError) {
                     console.error('Error parsing XML:', parserError);
                     throw new Error('Error reading the verification database.');
                 }

                 const entities = xmlDoc.getElementsByTagName('Entity');
                 let foundEntity = null;

                 for (let entity of entities) {
                     const dbUpiIdElement = entity.getElementsByTagName('upi_id')[0];
                     // Case-insensitive comparison
                     if (dbUpiIdElement && dbUpiIdElement.textContent.toLowerCase() === upiIdToCheck.toLowerCase()) {
                         const entityName = entity.getElementsByTagName('entity_name')[0]?.textContent || 'N/A';
                         const registrationNo = entity.getElementsByTagName('registration_no')[0]?.textContent || 'N/A';
                         foundEntity = { name: entityName, regNo: registrationNo };
                         break;
                     }
                 }

                 displayVerificationResult(upiIdToCheck, foundEntity);

             } catch (error) {
                 console.error('Error verifying UPI:', error);
                 resultDiv.innerHTML = `<p class="error-message">Error verifying UPI ID: ${error.message}. Please try again.</p>`;
             } finally {
                 // Re-enable the button regardless of success or failure
                 checkUpiButton.disabled = false;
             }
         }

        // --- Display Result (Adapted from capture.html) ---
        function displayVerificationResult(verifiedUpiId, entityData) {
             resultDiv.innerHTML = ''; // Clear spinner/previous messages
             if (entityData) {
                 // Verified
                 resultDiv.classList.add('verified');
                 resultDiv.innerHTML = `
                     <p class="success-message"><i class="fas fa-check-circle"></i> Verified UPI ID</p>
                     <p class="upi-id-display">${verifiedUpiId}</p>
                     <p class="entity-details">Name: ${entityData.name}</p>
                     <p class="entity-details">Reg. No: ${entityData.regNo}</p>
                     <button class="result-button" id="copyUpiButton"><i class="fas fa-copy"></i> Copy UPI to Make Payment</button>
                 `;
                 // Add event listener to the newly created button
                 document.getElementById('copyUpiButton').addEventListener('click', () => copyToClipboard(verifiedUpiId));
             } else {
                 // Not found in database
                 resultDiv.classList.remove('verified');
                 resultDiv.innerHTML = `
                     <p class="error-message"><i class="fas fa-times-circle"></i> UPI ID Not Found</p>
                      <p class="upi-id-display">${verifiedUpiId}</p>
                     <p>This UPI ID was not found in the verified list.</p>
                 `;
             }
         }

        // --- Utility Functions (Copied from capture.html) ---
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    const copyButton = document.getElementById('copyUpiButton');
                    if(copyButton) {
                        const originalText = copyButton.innerHTML;
                        copyButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        copyButton.disabled = true; // Temporarily disable after copying
                        setTimeout(() => {
                            copyButton.innerHTML = originalText;
                            copyButton.disabled = false;
                        }, 2000);
                    }
                })
                .catch(err => {
                    console.error('Error copying text:', err);
                    alert('Failed to copy UPI ID.');
                });
        }

        // --- Language Functions (Copied from capture.html) ---
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguageDisplay();
            // Set initial focus to the input field for convenience
            upiInput.focus();
        });

        function updateLanguageDisplay() {
            const preferredLanguage = localStorage.getItem('preferredLanguage');
            fetch('check_list.xml') // Assuming XML is in the same directory
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.text();
                })
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");
                    const parserError = xmlDoc.querySelector("parsererror");
                    if (parserError) {
                        console.error('Error parsing XML:', parserError);
                        throw new Error('Failed to parse language XML.');
                    }
                    const languages = xmlDoc.getElementsByTagName("language");
                    let found = false;
                    for (let i = 0; i < languages.length; i++) {
                        const langId = languages[i].getAttribute('id');
                        if (langId === preferredLanguage) {
                            document.getElementById('current-language').textContent = languages[i].textContent;
                            found = true;
                            break;
                        }
                    }
                    if (!found) {
                        const defaultLangElement = xmlDoc.querySelector("language[id='en']") || languages[0];
                        document.getElementById('current-language').textContent = defaultLangElement ? defaultLangElement.textContent : 'English';
                         if (!preferredLanguage && defaultLangElement) {
                            localStorage.setItem('preferredLanguage', defaultLangElement.getAttribute('id') || 'en');
                        }
                    }
                })
                .catch(error => {
                    console.error('Error loading or parsing language list:', error);
                    document.getElementById('current-language').textContent = getLangNameFromCode(preferredLanguage || 'en');
                });
        }

        function getLangNameFromCode(langCode) {
            const names = { 'en': 'English', 'hi': 'हिन्दी' };
            return names[langCode] || langCode || 'English';
        }

        function changeLanguage() {
            window.location.href = 'lang_select.html'; // Assuming this page exists
        }
    </script>
</body>
</html>
