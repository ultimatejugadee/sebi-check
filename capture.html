<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEBI Check - Capture & Verify UPI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #08317c;
            --white: #ffffff;
            --light-blue: #e6eeff;
            --hover-blue: #0a3d94;
            --text-secondary: #555;
            --danger-color: #dc3545;
            --success-color: #28a745; /* Added success color */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-blue);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between; /* Adjusted for language display */
            align-items: center;
            position: relative;
        }

        header h1 {
             margin: 0;
             font-size: 1.8rem; /* Adjusted size */
             position: absolute; /* Center title */
             left: 50%;
             transform: translateX(-50%);
         }


        .back-button {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            z-index: 2; /* Ensure it's above the title */
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 1rem auto 2rem auto;
            width: 100%;
            box-sizing: border-box;
        }

        .main-logo {
            max-width: 150px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 1rem auto;
        }

        /* CHANGE 1: Removed .main-title CSS as element is removed */

        .content {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

         #result {
             margin-bottom: 1.5rem; /* Changed from margin-top */
             padding: 1.5rem;
             border-radius: 8px;
             text-align: center;
             background-color: var(--light-blue);
             border: 1px solid #ccc;
             min-height: 60px; /* Adjusted initial height */
             display: flex; /* Use flex for centering content */
             flex-direction: column;
             align-items: center;
             justify-content: center;
         }

         #result p {
             margin: 0.5rem 0;
             font-size: 1.1rem;
         }

         .result-message { /* General message styling */
              font-weight: 500;
         }

         .error-message {
             color: var(--danger-color);
             font-weight: bold;
         }

         .success-message { /* For verified info */
              color: var(--success-color);
              font-weight: bold;
          }

         .upi-id-display { /* Specific style for UPI ID display */
             font-family: monospace;
             font-size: 1.2rem;
             margin: 0.8rem 0;
             font-weight: bold;
             word-break: break-all; /* Prevent long UPIs from overflowing */
         }


         .result-button { /* General button style for results area */
             background-color: var(--primary-color);
             color: var(--white);
             border: none;
             border-radius: 6px;
             padding: 0.8rem 1.5rem;
             cursor: pointer;
             margin-top: 1rem;
             font-size: 1rem;
             font-weight: 500;
             transition: background-color 0.2s ease-in-out;
         }

         .result-button:hover {
             background-color: var(--hover-blue);
         }

         .result-button i {
             margin-right: 0.5rem;
         }

         /* Style for verified state */
         #result.verified .upi-id-display {
             color: var(--success-color);
         }
         #result.verified .entity-details {
             color: var(--success-color);
             font-weight: bold;
         }


        .capture-container {
            text-align: center;
        }

        #videoElement {
            width: 80%;
            max-width: 480px;
            margin: 0 auto 1rem auto;
            display: none;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            margin: 0 auto 1rem auto;
            display: none;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .button-group {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .action-button {
            background-color: var(--white);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-left: 5px solid var(--primary-color);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.04);
            width: 180px;
            height: 120px;
            box-sizing: border-box;
            font-weight: 500; /* CHANGE 2: Moved font-weight here for consistency */
        }

        .action-button:hover {
            background-color: var(--hover-blue);
            color: var (--white); /* Note: space might cause issues, should be var(--white) */
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(8, 49, 124, 0.1);
            border-color: var(--hover-blue);
        }

        .action-button i {
            font-size: 2.5em;
            margin-bottom: 0.3rem;
            color: inherit;
            transition: color 0.2s ease-in-out;
        }

        .action-button span {
            font-size: 1em; /* Relative to parent .action-button */
            line-height: 1.3;
            color: inherit;
             /* CHANGE 2: Removed font-weight from here */
            text-decoration: none; /* Ensure no underline on label */
        }

        #fileInput {
            display: none;
        }

        .language-display {
            font-size: 0.9rem;
            background-color: var(--white);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 2;
        }

        .language-display:hover {
            background-color: #d0dfff;
        }

        .category-alert {
            background-color: var(--success-color);
            color: var(--white);
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            margin: 1rem 0;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            font-weight: 500;
            text-align: center;
        }

        .category-alert:hover {
            background-color: #218838;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-height: 80vh;
            overflow-y: auto;
        }

        .popup-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup-close:hover {
            background-color: var(--light-blue);
            color: var(--primary-color);
        }

        .popup-title {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 600;
            padding-right: 2rem;
        }

        .popup-message {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 1rem;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
                justify-content: center;
                min-height: 2rem;
            }
            .button-group {
                 flex-direction: column;
                 align-items: center;
             }
             .action-button {
                  width: 80%;
                  max-width: 250px;
                  height: auto;
                  padding: 1.2rem 1rem;
              }
              .action-button i {
                   font-size: 2.8em;
               }
               .action-button span {
                   font-size: 1.1em;
               }
               main {
                   padding: 1rem;
               }
               .content {
                   padding: 1.5rem;
               }
               header h1 {
                   font-size: 1.5rem;
                   position: static;
                   transform: none;
                   order: 2;
                   margin-top: 0.5rem;
               }

               .back-button {
                   position: absolute;
                   left: 1rem;
                   top: 1rem;
                   transform: none;
               }
               .language-display {
                   position: absolute;
                   right: 1rem;
                   top: 1rem;
                   transform: none;
               }
               
               #videoElement {
                   width: 95%;
                   max-width: 350px;
               }
               /* CHANGE 1: Removed .main-title media query */
        }

    </style>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i>
        </button>
         <h1></h1> <div id="language-display" class="language-display" onclick="changeLanguage()">
             <span id="language-label">Language:</span> <span id="current-language">Loading...</span>
         </div>
    </header>

    <main>
        <img src="https://dur682txgv28e.cloudfront.net/assets/images/sebi-logo-crop.png" alt="SEBI Logo" class="main-logo">
        <div class="content">

            <div id="result">
                <p id="initial-message" class="result-message">Point your camera at a UPI QR code for automatic scanning, or capture/upload an image with typed UPI ID.</p>
            </div>

            <div class="capture-container">
                <video id="videoElement" autoplay playsinline></video>
                <img id="imagePreview" alt="Image Preview">

                <div class="button-group" id="initialButtons">
                     <label class="action-button" id="startCameraButton">
                         <i class="fas fa-camera"></i>
                         <span id="camera-button-text">Use Camera</span>
                     </label>
                     <button class="result-button" id="captureImageButton" style="display: none;">
                          <i class="fas fa-camera"></i> <span id="capture-button-text">Capture for Text Recognition</span>
                       </button>
                     <label class="action-button" for="fileInput" id="uploadButtonLabel">
                         <i class="fas fa-upload"></i>
                         <span id="upload-button-text">Upload Image</span>
                     </label>
                     <input type="file" id="fileInput" accept="image/*">
                </div>
            </div>

        </div>
    </main>

    <!-- Category Info Popup -->
    <div id="categoryPopup" class="popup-overlay">
        <div class="popup-content">
            <button class="popup-close" onclick="closeCategoryPopup()">
                <i class="fas fa-times"></i>
            </button>
            <h3 class="popup-title" id="popupTitle"></h3>
            <div class="popup-message" id="popupMessage"></div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const videoElement = document.getElementById('videoElement');
        const imagePreview = document.getElementById('imagePreview');
        const startCameraButton = document.getElementById('startCameraButton');
        const captureImageButton = document.getElementById('captureImageButton');
        const uploadButtonLabel = document.getElementById('uploadButtonLabel');
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');
        const initialButtonsDiv = document.getElementById('initialButtons');

        let stream = null;
        let currentUPI = null;
        let isScanning = false;
        let scanningAnimationId = null;

        // --- Event Listeners ---
        startCameraButton.addEventListener('click', startCamera);
        captureImageButton.addEventListener('click', captureImage);
        fileInput.addEventListener('change', handleFileUpload);

        // --- Camera Functions ---
        async function startCamera() {
            resetUIBeforeAction();
            try {
                // Request higher resolution for better QR code detection
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                videoElement.srcObject = stream;
                videoElement.style.display = 'block';
                imagePreview.style.display = 'none';
                startCameraButton.style.display = 'none';
                uploadButtonLabel.style.display = 'none';
                captureImageButton.style.display = 'flex';
                resultDiv.innerHTML = `<p id="camera-ready-message" class="result-message">${getTranslatedText('camera-ready-message', 'Point camera at the QR code. Scanning automatically...')}</p>`;
                
                // Start continuous QR scanning
                videoElement.addEventListener('loadedmetadata', startContinuousScanning);
            } catch (err) {
                console.error('Error accessing camera:', err);
                resultDiv.innerHTML = `<p id="camera-error-message" class="error-message">${getTranslatedText('camera-error-message', 'Could not access camera. Please ensure permissions are granted and try again.')}</p>`;
                showInitialButtons();
            }
        }

        function captureImage() {
            if (!stream || videoElement.readyState !== videoElement.HAVE_ENOUGH_DATA) {
                 resultDiv.innerHTML = `<p id="camera-not-ready-message" class="error-message">${getTranslatedText('camera-not-ready-message', 'Camera not ready. Please try again.')}</p>`;
                 stopCamera();
                 showInitialButtons();
                 return;
               }
            
            // Stop continuous scanning
            stopContinuousScanning();
            
            const canvas = document.createElement('canvas');
            // Use actual video dimensions for better quality
            canvas.width = videoElement.videoWidth || 1280;
            canvas.height = videoElement.videoHeight || 720;
            canvas.getContext('2d').drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            stopCamera();

            const imageDataUrl = canvas.toDataURL('image/jpeg', 0.95); // Higher quality JPEG
            imagePreview.src = imageDataUrl;
            imagePreview.style.display = 'block';
            videoElement.style.display = 'none';
            captureImageButton.style.display = 'none';
            initialButtonsDiv.style.display = 'none';

            resultDiv.innerHTML = `<div class="spinner"></div><p id="processing-message" class="result-message">${getTranslatedText('processing-message', 'Processing image...')}</p>`;
            processImage(canvas);
        }

        function stopCamera() {
            stopContinuousScanning();
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                videoElement.srcObject = null;
            }
            videoElement.style.display = 'none';
        }

        // --- Continuous QR Scanning Functions ---
        function startContinuousScanning() {
            if (isScanning) return;
            isScanning = true;
            scanForQRCode();
        }

        function stopContinuousScanning() {
            isScanning = false;
            if (scanningAnimationId) {
                cancelAnimationFrame(scanningAnimationId);
                scanningAnimationId = null;
            }
        }

        function scanForQRCode() {
            if (!isScanning || !videoElement || videoElement.readyState !== videoElement.HAVE_ENOUGH_DATA) {
                if (isScanning) {
                    scanningAnimationId = requestAnimationFrame(scanForQRCode);
                }
                return;
            }

            try {
                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth || 1280;
                canvas.height = videoElement.videoHeight || 720;
                const context = canvas.getContext('2d');
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    const qrUpiId = extractUPIFromQRData(code.data);
                    if (qrUpiId) {
                        // QR code with UPI found, process it
                        stopContinuousScanning();
                        currentUPI = qrUpiId;
                        stopCamera();
                        
                        resultDiv.innerHTML = `
                            <p class="success-message"><i class="fas fa-qrcode"></i> QR Code Detected!</p>
                            <p class="upi-id-display">${currentUPI}</p>
                            <button class="result-button" id="checkUpiButton"><i class="fas fa-check-circle"></i> <span id="check-upi-text">${getTranslatedText('check-upi-text', 'Check UPI ID')}</span></button>
                        `;
                        document.getElementById('checkUpiButton').addEventListener('click', () => verifyUPIWithDatabase(currentUPI));
                        initialButtonsDiv.style.display = 'none';
                        return;
                    }
                }
            } catch (err) {
                console.error('Error during continuous scanning:', err);
            }

            // Continue scanning
            if (isScanning) {
                scanningAnimationId = requestAnimationFrame(scanForQRCode);
            }
        }

        // --- File Upload Function ---
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                resetUIBeforeAction();
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    videoElement.style.display = 'none';
                    initialButtonsDiv.style.display = 'none';

                    resultDiv.innerHTML = `<div class="spinner"></div><p class="result-message">${getTranslatedText('processing-message', 'Processing image...')}</p>`;

                    const img = new Image();
                    img.onload = () => {
                         const canvas = document.createElement('canvas');
                         // Use original image dimensions for better quality
                         canvas.width = img.naturalWidth;
                         canvas.height = img.naturalHeight;
                         canvas.getContext('2d').drawImage(img, 0, 0);
                         processImage(canvas);
                     };
                    img.onerror = () => {
                         resultDiv.innerHTML = '<p class="error-message">Error loading image file.</p>';
                         showInitialButtons();
                     };
                    img.src = e.target.result;
                }
                reader.onerror = () => {
                     resultDiv.innerHTML = '<p class="error-message">Error reading file.</p>';
                      showInitialButtons();
                 };
                reader.readAsDataURL(file);
            }
             event.target.value = null;
        }

        // --- Image Processing ---
        async function processImage(canvas) {
            currentUPI = null;
            resultDiv.innerHTML = `<div class="spinner"></div><p id="scanning-qr-message" class="result-message">${getTranslatedText('scanning-qr-message', 'Scanning QR Code...')}</p>`;

            let qrUpiId = '';
            let ocrUpiId = '';
            let qrError = '';
            let ocrError = '';

            // 1. Detect QR Code
            try {
                const imageData = canvas.getContext('2d').getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    qrUpiId = extractUPIFromQRData(code.data);
                    if (!qrUpiId) {
                        console.log("QR code found, but doesn't contain expected UPI data:", code.data);
                    }
                } else {
                    console.log("No QR code detected.");
                }
            } catch (err) {
                console.error('Error scanning QR code:', err);
                qrError = 'Error during QR code scanning.';
            }


            // 2. Perform OCR
            resultDiv.innerHTML = `<div class="spinner"></div><p id="ocr-message" class="result-message">${getTranslatedText('ocr-message', 'Reading text (OCR)...')}</p>`;
            try {
                const { data: { text } } = await Tesseract.recognize(
                    canvas, 'eng', { logger: m => console.log(m) }
                );

                const upiRegex = /[a-zA-Z0-9.\-_]+@[a-zA-Z0-9]+/g;
                const potentialOcrUPIs = text.match(upiRegex) || [];

                if (potentialOcrUPIs.length > 1) {
                    ocrError = '<span id="multiple-upi-message">Multiple UPI IDs found in text. Please ensure only one is visible.</span>';
                } else if (potentialOcrUPIs.length === 1) {
                    ocrUpiId = potentialOcrUPIs[0];
                } else {
                     console.log("No UPI ID found via OCR.");
                 }
            } catch (err) {
                console.error('Error during OCR:', err);
                ocrError = 'Error during text recognition (OCR).';
            }


            // 3. Process Results and Display
            displayProcessingResults(qrUpiId, ocrUpiId, qrError, ocrError);

        }

        // --- Helper Functions ---
        function extractUPIFromQRData(data) {
            const match = data.match(/upi:\/\/pay\?pa=([^&]+)/);
            return (match && match[1]) ? match[1] : null;
        }


        function displayProcessingResults(qrUpiId, ocrUpiId, qrError, ocrError) {
             resultDiv.innerHTML = '';
             resultDiv.classList.remove('verified');

             if (qrError || ocrError) {
                  let combinedError = [qrError, ocrError].filter(Boolean).join(' ');
                   resultDiv.innerHTML = `<p class="error-message">${combinedError || getTranslatedText('unknown-error-message', 'An unknown error occurred during processing.')}</p>`;
                   showInitialButtons();
                   return;
              }
              if (!qrUpiId && !ocrUpiId) {
                   resultDiv.innerHTML = `<p id="no-upi-detected-message" class="result-message">${getTranslatedText('no-upi-detected-message', 'No UPI QR code or typed UPI ID detected in the image.')}</p>`;
                   showInitialButtons();
                   return;
              }

             if (qrUpiId && ocrUpiId) {
                  if (qrUpiId.toLowerCase() === ocrUpiId.toLowerCase()) {
                       currentUPI = qrUpiId;
                       resultDiv.innerHTML = `
                           <p class="upi-id-display">${currentUPI}</p>
                           <button class="result-button" id="checkUpiButton"><i class="fas fa-check-circle"></i> <span id="check-upi-text">${getTranslatedText('check-upi-text', 'Check UPI ID')}</span></button>
                       `;
                       document.getElementById('checkUpiButton').addEventListener('click', () => verifyUPIWithDatabase(currentUPI));
                       initialButtonsDiv.style.display = 'none';
                   } else {
                       resultDiv.innerHTML = `
                           <p id="upi-mismatch-message" class="error-message">${getTranslatedText('upi-mismatch-message', 'UPI ID Mismatch:')}</p>
                           <p id="qr-code-label">${getTranslatedText('qr-code-label', 'QR Code:')} ${qrUpiId}</p>
                           <p id="text-label">${getTranslatedText('text-label', 'Text:')} ${ocrUpiId}</p>
                           <p id="mismatch-explanation">${getTranslatedText('mismatch-explanation', 'UPI ID in the QR code and Printed text do not match. Please try checking them separately.')}</p>
                       `;
                       showInitialButtons();
                   }
             } else if (qrUpiId) {
                 currentUPI = qrUpiId;
                 resultDiv.innerHTML = `
                      <p class="upi-id-display">${currentUPI}</p>
                      <button class="result-button" id="checkUpiButton"><i class="fas fa-check-circle"></i> <span id="check-upi-text">${getTranslatedText('check-upi-text', 'Check UPI ID')}</span></button>
                 `;
                 document.getElementById('checkUpiButton').addEventListener('click', () => verifyUPIWithDatabase(currentUPI));
                 initialButtonsDiv.style.display = 'none';
              } else if (ocrUpiId) {
                 currentUPI = ocrUpiId;
                 resultDiv.innerHTML = `
                      <p class="upi-id-display">${currentUPI}</p>
                      <button class="result-button" id="checkUpiButton"><i class="fas fa-check-circle"></i> <span id="check-upi-text">${getTranslatedText('check-upi-text', 'Check UPI ID')}</span></button>
                 `;
                 document.getElementById('checkUpiButton').addEventListener('click', () => verifyUPIWithDatabase(currentUPI));
                 initialButtonsDiv.style.display = 'none';
              }
        }

        // --- UPI Verification ---
        async function verifyUPIWithDatabase(upiIdToCheck) {
             if (!upiIdToCheck) return;

             resultDiv.innerHTML = `<div class="spinner"></div><p id="verifying-upi-message" class="result-message">${getTranslatedText('verifying-upi-message', 'Verifying UPI ID...')}</p>`;
             initialButtonsDiv.style.display = 'none';

             try {
                 const response = await fetch('account_db.xml');
                 if (!response.ok) throw new Error(`Failed to fetch database: ${response.statusText}`);

                 const xmlText = await response.text();
                 const parser = new DOMParser();
                 const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                 const parserError = xmlDoc.querySelector("parsererror");
                 if (parserError) {
                     console.error('Error parsing XML:', parserError);
                     throw new Error('Error reading the verification database.');
                 }

                 const entities = xmlDoc.getElementsByTagName('Entity');
                 let foundEntity = null;

                 for (let entity of entities) {
                      const dbUpiIdElement = entity.getElementsByTagName('upi_id')[0];
                      if (dbUpiIdElement && dbUpiIdElement.textContent.toLowerCase() === upiIdToCheck.toLowerCase()) {
                          const entityName = entity.getElementsByTagName('entity_name')[0]?.textContent || 'N/A';
                          const registrationNo = entity.getElementsByTagName('registration_no')[0]?.textContent || 'N/A';
                          
                          // Extract category from UPI ID (e.g., "zerodha.brk@validhdfc" -> "brk")
                          const upiId = dbUpiIdElement.textContent;
                          const upiParts = upiId.split('@')[0].split('.');
                          const category = upiParts.length > 1 ? upiParts[upiParts.length - 1] : null;
                          
                          foundEntity = { name: entityName, regNo: registrationNo, category: category };
                          break;
                      }
                 }

                 displayVerificationResult(upiIdToCheck, foundEntity);

             } catch (error) {
                 console.error('Error verifying UPI:', error);
                 resultDiv.innerHTML = `<p class="error-message">Error verifying UPI ID: ${error.message}. Please try again.</p>`;
                 showInitialButtons();
             }
         }

        function displayVerificationResult(verifiedUpiId, entityData) {
             resultDiv.innerHTML = '';
             if (entityData) {
                 resultDiv.classList.add('verified');
                 
                 // Get current language for category alert
                 const currentLanguage = localStorage.getItem('preferredLanguage') || 'en';
                 
                 // Build the HTML content
                 let htmlContent = `
                     <p class="success-message"><i class="fas fa-check-circle"></i> <span id="verified-upi-message">${getTranslatedText('verified-upi-message', 'Verified UPI ID')}</span></p>
                     <p class="upi-id-display">${verifiedUpiId}</p>
                     <p class="entity-details"><span id="name-label">${getTranslatedText('name-label', 'Name:')}</span> ${entityData.name}</p>
                     <p class="entity-details"><span id="reg-no-label">${getTranslatedText('reg-no-label', 'Reg. No:')}</span> ${entityData.regNo}</p>
                 `;
                 
                 // Add category alert if category exists
                 if (entityData.category) {
                     const categoryInfo = getCategoryAlert(entityData.category, currentLanguage);
                     if (categoryInfo) {
                         htmlContent += `<div class="category-alert" onclick="showCategoryPopup('${entityData.category}', '${currentLanguage}')">${categoryInfo.alert}</div>`;
                     }
                 }
                 
                 htmlContent += `
                     <button class="result-button" id="copyUpiButton"><i class="fas fa-copy"></i> <span id="copy-upi-text">${getTranslatedText('copy-upi-text', 'Copy UPI to Make Payment')}</span></button>
                     <button class="result-button" id="tryAgainButton"><i class="fas fa-redo"></i> <span id="scan-another-text">${getTranslatedText('scan-another-text', 'Scan Another')}</span></button>
                 `;
                 
                 resultDiv.innerHTML = htmlContent;
                 document.getElementById('copyUpiButton').addEventListener('click', () => copyToClipboard(verifiedUpiId));
                 document.getElementById('tryAgainButton').addEventListener('click', resetUI);
                 initialButtonsDiv.style.display = 'none';
             } else {
                 resultDiv.classList.remove('verified');
                 resultDiv.innerHTML = `
                     <p class="error-message"><i class="fas fa-times-circle"></i> <span id="upi-not-found-message">${getTranslatedText('upi-not-found-message', 'UPI ID Not Found')}</span></p>
                      <p class="upi-id-display">${verifiedUpiId}</p>
                     <p id="not-found-explanation">${getTranslatedText('not-found-explanation', 'This UPI ID was not found in the verified list.')}</p>
                 `;
                  showInitialButtons();
             }
         }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    const copyButton = document.getElementById('copyUpiButton');
                    if(copyButton) {
                        const originalText = copyButton.innerHTML;
                        copyButton.innerHTML = `<i class="fas fa-check"></i> <span id="copied-text">${getTranslatedText('copied-text', 'Copied!')}</span>`;
                        copyButton.disabled = true;
                        setTimeout(() => {
                            copyButton.innerHTML = originalText;
                            copyButton.disabled = false;
                        }, 2000);
                    }
                 })
                .catch(err => {
                    console.error('Error copying text:', err);
                    alert(getTranslatedText('copy-error', 'Failed to copy UPI ID.'));
                });
        }

        // --- UI Reset/Control Functions ---
        function resetUIBeforeAction() {
             stopContinuousScanning();
             stopCamera();
             imagePreview.style.display = 'none';
             imagePreview.src = '#';
             videoElement.style.display = 'none';
             resultDiv.innerHTML = '';
             resultDiv.classList.remove('verified');
             currentUPI = null;
        }

        function resetUI() {
              resetUIBeforeAction();
              resultDiv.innerHTML = `<p id="status-message" class="result-message">${getTranslatedText('status-message', 'Point your camera at a UPI QR code for automatic scanning, or capture/upload an image with typed UPI ID.')}</p>`;
              showInitialButtons();
          }

        function showInitialButtons() {
            startCameraButton.style.display = 'flex';
            uploadButtonLabel.style.display = 'flex';
            captureImageButton.style.display = 'none';
            initialButtonsDiv.style.display = 'flex';
        }

        // --- Language Functions ---
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguageDisplay();
            resetUI();
            
            // Get the preferred language
            const preferredLanguage = localStorage.getItem('preferredLanguage') || 'en';
            
            // Load translations and categories
            loadTranslations(preferredLanguage);
            loadCategories();
        });

        function updateLanguageDisplay() {
            const preferredLanguage = localStorage.getItem('preferredLanguage');
            fetch('check_list.xml')
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.text();
                })
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");
                    const parserError = xmlDoc.querySelector("parsererror");
                    if (parserError) {
                        console.error('Error parsing XML:', parserError);
                        throw new Error('Failed to parse language XML.');
                    }
                    const languages = xmlDoc.getElementsByTagName("language");
                    let found = false;
                    for (let i = 0; i < languages.length; i++) {
                        const langId = languages[i].getAttribute('id');
                        if (langId === preferredLanguage) {
                            document.getElementById('current-language').textContent = languages[i].textContent;
                            found = true;
                            break;
                        }
                    }
                    if (!found) {
                        const defaultLangElement = xmlDoc.querySelector("language[id='en']") || languages[0];
                        document.getElementById('current-language').textContent = defaultLangElement ? defaultLangElement.textContent : 'English';
                         if (!preferredLanguage && defaultLangElement) {
                             localStorage.setItem('preferredLanguage', defaultLangElement.getAttribute('id') || 'en');
                         }
                    }
                })
                .catch(error => {
                    console.error('Error loading or parsing language list:', error);
                    document.getElementById('current-language').textContent = getLangNameFromCode(preferredLanguage || 'en');
                });
        }

        function getLangNameFromCode(langCode) {
            const names = { 'en': 'English', 'hi': 'हिन्दी' };
            return names[langCode] || langCode || 'English';
        }

        function changeLanguage() {
            window.location.href = 'lang_select.html';
        }

        // Category management functions
        let categoriesData = null;

        async function loadCategories() {
            try {
                const response = await fetch('catory_list.xml');
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                categoriesData = {};
                const languages = xmlDoc.querySelectorAll('language');
                
                languages.forEach(language => {
                    const langId = language.getAttribute('id');
                    categoriesData[langId] = {};
                    
                    const categories = language.querySelectorAll('category');
                    categories.forEach(category => {
                        const type = category.querySelector('type').textContent;
                        const alert = category.querySelector('alert').textContent;
                        const message = category.querySelector('message').textContent;
                        
                        categoriesData[langId][type] = {
                            alert: alert,
                            message: message
                        };
                    });
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function getCategoryAlert(categoryType, language = 'en') {
            if (!categoriesData || !categoriesData[language] || !categoriesData[language][categoryType]) {
                return null;
            }
            return categoriesData[language][categoryType];
        }

        function showCategoryPopup(categoryType, language = 'en') {
            const categoryInfo = getCategoryAlert(categoryType, language);
            if (!categoryInfo) return;
            
            document.getElementById('popupTitle').textContent = categoryInfo.alert;
            document.getElementById('popupMessage').textContent = categoryInfo.message;
            document.getElementById('categoryPopup').style.display = 'flex';
        }

        function closeCategoryPopup() {
            document.getElementById('categoryPopup').style.display = 'none';
        }

        // Close popup when clicking outside
        document.addEventListener('click', function(event) {
            const popup = document.getElementById('categoryPopup');
            if (event.target === popup) {
                closeCategoryPopup();
            }
        });
    </script>
