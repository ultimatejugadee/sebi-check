            --primary-color: #08317c;
            --white: #ffffff;

            --hover-blue: #0a3d94; /* Can be used for hover states */

            margin: 0;

            color: var(--primary-color);

        header {

            color: var(--white);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

             margin-top: 0;

            color: var(--primary-color);
            border: none;
            border-left: 5px solid var(--primary-color);
            border-radius: 8px;
            padding: 1.5rem 1rem;

            transition: all 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.04);
        }

        .option-button:hover {
            background-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(8, 49, 124, 0.1);
        }

            transition: color 0.2s ease-in-out;

        .option-button span { /* Style for the text span */
            font-size: 1.5em; /* INCREASED text size */
            line-height: 1.4;
            color: inherit; /* Changed from text-secondary */
            font-weight: 500; /* Slightly bolder text */
            flex-grow: 0;
        }

        /* Removed .option-container styles as it's no longer used */

        @media (max-width: 600px) {
            header {
                flex-direction: row; /* Keep row layout for mobile to accommodate speaker button */
                justify-content: space-between;
                align-items: center;
                gap: 0.5rem;
                padding: 1rem;
            }
            
            .speaker-button {
                font-size: 1rem;
                padding: 0.3rem;
            }
            
            .language-display {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
            main {
                padding: 1rem;
                margin: 1rem auto;
            }
             main h1 { /* Adjust main title on mobile */
                 font-size: 1.5rem;
            }
             .main-logo {
                 max-width: 120px; /* Slightly smaller logo on mobile */
            }
            .content {
                padding: 1.5rem;
            }
             .section-title {
                 font-size: 1.1em;
             }
            .option-button {
                padding: 1.2rem 0.8rem;
                gap: 0.8rem;
            }
            .option-button i {
                font-size: 2.8em; /* Slightly smaller icon on mobile */
            }
            .option-button span {
                font-size: 1em; /* Slightly smaller text on mobile */
            }
        }
        .back-button {
            position: absolute;
            top: 0.5rem;
            left: 1rem;
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            font-size: 1.5rem;
        }

        /* Audio glow effect with blue prominent glow */
        .audio-glow {
            animation: audioGlowAnimation 1s infinite alternate;
            box-shadow: 0 0 25px rgba(30, 144, 255, 0.9), 0 0 40px rgba(8, 49, 124, 0.7) !important;
            border: 2px solid rgba(30, 144, 255, 0.8) !important;
        }

        @keyframes audioGlowAnimation {
            0% {
                box-shadow: 0 0 15px rgba(30, 144, 255, 0.7), 0 0 25px rgba(8, 49, 124, 0.5) !important;
                border-color: rgba(30, 144, 255, 0.6) !important;
            }
            100% {
                box-shadow: 0 0 35px rgba(30, 144, 255, 1), 0 0 50px rgba(8, 49, 124, 0.9) !important;
                border-color: rgba(30, 144, 255, 1) !important;
            }
        }

        /* Speaker button styles */
        .speaker-button {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .speaker-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .speaker-button.muted {
            opacity: 0.5;
        }

        .speaker-button i {
            transition: transform 0.2s ease;
        }

        .speaker-button:hover i {
            transform: scale(1.1);
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the preferred language from localStorage
            const preferredLanguage = localStorage.getItem('preferredLanguage');

            // Check if a language has been selected
            if (!preferredLanguage) {
                // If no language is found in localStorage, redirect to the selection page
                console.log("No language preference found. Redirecting to language selection.");
                window.location.href = 'lang_select.html';
            } else {
                // If a language preference exists, update the display
                console.log(`Language preference found: ${preferredLanguage}. Updating display.`);
                updateLanguageDisplay(preferredLanguage);
                // Load translations after language is determined
                loadTranslations(preferredLanguage);
            }
        });

        // Modified to accept preferredLanguage as an argument
        function updateLanguageDisplay(preferredLanguage) {
            // No need to get from localStorage again, it's passed as an argument

            fetch('check_list.xml') // Ensure this file exists and is accessible
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                   })
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");
                     const parserError = xmlDoc.querySelector("parsererror");
                      if (parserError) {
                           console.error('Error parsing XML:', parserError);
                           throw new Error('Failed to parse language XML.');
                      }

                    const languages = xmlDoc.getElementsByTagName("language");
                    let found = false;
                    for (let i = 0; i < languages.length; i++) {
                        const langId = languages[i].getAttribute('id');
                        // Use the passed argument here
                        if (langId === preferredLanguage) {
                            document.getElementById('current-language').textContent = languages[i].textContent;
                            found = true;
                            break;
                        }
                    }
                    if (!found) {
                        // If the stored language code isn't in the XML, fallback gracefully
                        console.warn(`Language code "${preferredLanguage}" not found in XML. Falling back.`);
                         const defaultLangElement = xmlDoc.querySelector("language[id='en']") || languages[0]; // Default to 'en' or first lang
                        document.getElementById('current-language').textContent = defaultLangElement ? defaultLangElement.textContent : getLangNameFromCode(preferredLanguage); // Use helper as final fallback
                    }

                })
                .catch(error => {
                    console.error('Error loading or parsing language list:', error);
                    // Fallback display using the known preferred language code if fetch fails
                    document.getElementById('current-language').textContent = getLangNameFromCode(preferredLanguage);
                });
        }

        // Optional helper function (keep as is)
        function getLangNameFromCode(langCode) {
            const names = { 'en': 'English', 'hi': 'हिन्दी' }; // Add more known languages
            return names[langCode] || langCode || 'English'; // Fallback logic
        }

        // Change language function (keep as is)
        function changeLanguage() {
            // Redirect to language selection page
            window.location.href = 'lang_select.html'; // Ensure this page exists
        }
    </script>

    <!-- Audio Playback System -->
    <script>
        class AudioPlaybackSystem {
            constructor() {
                this.audioMappings = {};
                this.currentLanguage = '';
                this.playbackQueue = [];
                this.currentIndex = 0;
                this.isPlaying = false;
                this.isPaused = false;
                this.currentAudio = null;
                this.loopTimeout = null;
                this.initialized = false;
            }

            async initialize() {
                if (this.initialized) return;
                
                try {
                    // Get current language
                    this.currentLanguage = localStorage.getItem('preferredLanguage') || 'en';
                    
                    // Load audio mappings
                    await this.loadAudioMappings();
                    
                    // Start playback after a short delay to ensure page is fully loaded
                    setTimeout(() => {
                        this.startPlaybackLoop();
                    }, 1000);
                    
                    this.initialized = true;
                } catch (error) {
                    console.warn('Audio playback system initialization failed:', error);
                }
            }

            async loadAudioMappings() {
                try {
                    const response = await fetch('translations_audio.xml');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.text();
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");
                    
                    // Check for XML parsing errors
                    const parserError = xmlDoc.querySelector("parsererror");
                    if (parserError) {
                        throw new Error('Failed to parse audio mappings XML.');
                    }

                    // Find the language node (fallback to English if not found)
                    let languageNode = xmlDoc.querySelector(`language[id="${this.currentLanguage}"]`);
                    if (!languageNode) {
                        languageNode = xmlDoc.querySelector('language[id="en"]');
                    }
                    
                    if (!languageNode) {
                        throw new Error('No audio mappings found');
                    }

                    // Parse audio mappings
                    const textNodes = languageNode.getElementsByTagName('text');
                    for (let i = 0; i < textNodes.length; i++) {
                        const textNode = textNodes[i];
                        const elementId = textNode.getAttribute('id');
                        
                        if (elementId) {
                            // Get the raw inner XML content to check for no_highlight tag
                            const innerXML = textNode.innerHTML || '';
                            const hasNoHighlight = innerXML.includes('<no_highlight></no_highlight>') || 
                                                 innerXML.includes('<no_highlight/>') ||
                                                 textNode.querySelector('no_highlight') !== null;
                            
                            // Get text content and clean it
                            const textContent = textNode.textContent.trim();
                            const audioFile = textContent.replace('<no_highlight></no_highlight>', '').trim();
                            
                            if (audioFile) {
                                // Create language-specific filename (e.g., en001.wav)
                                const languageSpecificFile = `${this.currentLanguage}${audioFile}`;
                                this.audioMappings[elementId] = {
                                    file: languageSpecificFile,
                                    noHighlight: hasNoHighlight
                                };
                                
                                console.log(`Audio mapping: ${elementId} -> ${languageSpecificFile}, noHighlight: ${hasNoHighlight}`);
                            }
                        }
                    }
                    
                    console.log('Audio mappings loaded:', this.audioMappings);
                } catch (error) {
                    console.warn('Failed to load audio mappings:', error);
                    throw error;
                }
            }

            getVisibleElements() {
                const visibleElements = [];
                
                // Check each mapped element for visibility
                Object.keys(this.audioMappings).forEach(elementId => {
                    const element = document.getElementById(elementId);
                    if (element && this.isElementVisible(element)) {
                        const mapping = this.audioMappings[elementId];
                        visibleElements.push({
                            elementId: elementId,
                            element: element,
                            audioFile: mapping.file,
                            noHighlight: mapping.noHighlight
                        });
                    }
                });
                
                return visibleElements;
            }

            isElementVisible(element) {
                const rect = element.getBoundingClientRect();
                const style = window.getComputedStyle(element);
                
                return (
                    rect.width > 0 &&
                    rect.height > 0 &&
                    style.display !== 'none' &&
                    style.visibility !== 'hidden' &&
                    style.opacity !== '0'
                );
            }

            startPlaybackLoop() {
                if (this.isPlaying || this.isPaused) return;
                
                this.playbackQueue = this.getVisibleElements();
                
                if (this.playbackQueue.length === 0) {
                    // No visible elements, retry after 3 seconds
                    this.scheduleNextLoop();
                    return;
                }
                
                this.currentIndex = 0;
                this.isPlaying = true;
                this.playNextAudio();
            }

            async playNextAudio() {
                if (this.currentIndex >= this.playbackQueue.length) {
                    // End of queue, schedule next loop
                    this.isPlaying = false;
                    this.scheduleNextLoop();
                    return;
                }

                const currentItem = this.playbackQueue[this.currentIndex];
                const audioPath = `audio/${currentItem.audioFile}`;
                
                try {
                    // Add glow effect only if not marked as no_highlight
                    if (!currentItem.noHighlight) {
                        this.addGlowEffect(currentItem.element);
                    }
                    
                    // Create and play audio
                    this.currentAudio = new Audio(audioPath);
                    
                    // Set up audio event handlers
                    this.currentAudio.addEventListener('ended', () => {
                        if (!currentItem.noHighlight) {
                            this.removeGlowEffect(currentItem.element);
                        }
                        this.currentIndex++;
                        
                        // Wait 1 second before playing next audio
                        setTimeout(() => {
                            this.playNextAudio();
                        }, 1000);
                    });
                    
                    this.currentAudio.addEventListener('error', () => {
                        console.warn(`Audio file not found: ${audioPath}`);
                        if (!currentItem.noHighlight) {
                            this.removeGlowEffect(currentItem.element);
                        }
                        this.currentIndex++;
                        
                        // Move to next audio immediately if file not found
                        setTimeout(() => {
                            this.playNextAudio();
                        }, 1000);
                    });
                    
                    // Try to play the audio
                    await this.currentAudio.play();
                    
                } catch (error) {
                    console.warn(`Failed to play audio: ${audioPath}`, error);
                    if (!currentItem.noHighlight) {
                        this.removeGlowEffect(currentItem.element);
                    }
                    this.currentIndex++;
                    
                    // Move to next audio if current one fails
                    setTimeout(() => {
                        this.playNextAudio();
                    }, 1000);
                }
            }

            addGlowEffect(element) {
                element.classList.add('audio-glow');
            }

            removeGlowEffect(element) {
                element.classList.remove('audio-glow');
            }

            scheduleNextLoop() {
                // Clear any existing timeout
                if (this.loopTimeout) {
                    clearTimeout(this.loopTimeout);
                }
                
                // Schedule next loop after 3 seconds if not paused
                if (!this.isPaused) {
                    this.loopTimeout = setTimeout(() => {
                        this.startPlaybackLoop();
                    }, 3000);
                }
            }

            pause() {
                this.isPaused = true;
                this.isPlaying = false;
                
                if (this.currentAudio) {
                    this.currentAudio.pause();
                }
                
                if (this.loopTimeout) {
                    clearTimeout(this.loopTimeout);
                    this.loopTimeout = null;
                }
                
                // Remove glow effects from all elements
                this.playbackQueue.forEach(item => {
                    if (!item.noHighlight) {
                        this.removeGlowEffect(item.element);
                    }
                });
            }

            resume() {
                this.isPaused = false;
                
                if (this.currentAudio && this.currentAudio.paused) {
                    // Resume current audio if it was paused
                    this.currentAudio.play().catch(error => {
                        console.warn('Failed to resume audio:', error);
                        // If resume fails, start fresh
                        this.startPlaybackLoop();
                    });
                } else {
                    // Start fresh playback loop
                    this.startPlaybackLoop();
                }
            }

            stop() {
                this.isPlaying = false;
                
                if (this.currentAudio) {
                    this.currentAudio.pause();
                    this.currentAudio = null;
                }
                
                if (this.loopTimeout) {
                    clearTimeout(this.loopTimeout);
                    this.loopTimeout = null;
                }
                
                // Remove glow effects from all elements
                this.playbackQueue.forEach(item => {
                    this.removeGlowEffect(item.element);
                });
            }
        }

        // Initialize audio playback system when page loads
        let audioSystem = null;
        
        // Toggle audio function for speaker button
        function toggleAudio() {
            const speakerButton = document.getElementById('speaker-toggle');
            const speakerIcon = speakerButton.querySelector('i');
            
            if (!audioSystem) {
                console.warn('Audio system not initialized');
                return;
            }
            
            if (audioSystem.isPaused) {
                // Resume audio
                audioSystem.resume();
                speakerIcon.className = 'fas fa-volume-up';
                speakerButton.classList.remove('muted');
                speakerButton.title = 'Pause Audio';
            } else {
                // Pause audio
                audioSystem.pause();
                speakerIcon.className = 'fas fa-volume-mute';
                speakerButton.classList.add('muted');
                speakerButton.title = 'Resume Audio';
            }
        }
        
        // Extend the existing DOMContentLoaded event
        document.addEventListener('DOMContentLoaded', function() {
            // Existing code for language detection and loading
            const preferredLanguage = localStorage.getItem('preferredLanguage');

            if (!preferredLanguage) {
                console.log("No language preference found. Redirecting to language selection.");
                window.location.href = 'lang_select.html';
            } else {
                console.log(`Language preference found: ${preferredLanguage}. Updating display.`);
                updateLanguageDisplay(preferredLanguage);
                loadTranslations(preferredLanguage);
                
                // Initialize audio system after translations are loaded
                setTimeout(() => {
                    audioSystem = new AudioPlaybackSystem();
                    audioSystem.initialize();
                }, 2000);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (audioSystem) {
                audioSystem.stop();
            }
        });
    </script>
